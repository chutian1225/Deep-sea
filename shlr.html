  <script>
    icon1.onmousedown = function(event){

      let shiftX = event.clientX - icon1.getBoundingClientRect().left;
      let shiftY = event.clientY - icon1.getBoundingClientRect().top;

      moveAt( event.pageX, event.pageY)

      function moveAt(pageX,pageY){
        icon1.style.left = pageX-shiftX+`px`
        icon1.style.top = pageY-shiftY+`px`
      }

      function onMouseMove(event){
        moveAt( event.pageX, event.pageY)
      }

      document.addEventListener('mousemove',onMouseMove)

      icon1.onmouseup = function(event){
        document.removeEventListener('mousemove',onMouseMove)
        icon1.onmouseup = null
      }
    }

    icon1.ondragstart = function(){
      return false
    }

    fullpage()
  </script>
